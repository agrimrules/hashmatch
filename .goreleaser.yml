# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
version: 2
project_name: hashmatch

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
  - id: linux
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
      - ppc64le
      - s390x
    goarm:
      - 7
    flags:
      - -trimpath
    ldflags:
      - -s -w -X go.agrim.dev/hashmatch/cmd.version=v{{.Version}}

  - id: windows
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X go.agrim.dev/hashmatch/cmd.version=v{{.Version}}

  - id: osx
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X go.agrim.dev/hashmatch/cmd.version=v{{.Version}}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: hashmatch
    repository:
      owner: agrimrules
      name: homebrew-hashmatch
    commit_author:
      name: Agrim Asthana
      email: dev@agrimasthana.com
    directory: Formula
    description: A simple cli tool to generate file hashes and match them.
    test: |
      system "hashmatch -v"
scoops:
  -
    repository:
      owner: agrimrules
      name: scoop-bucket
    commit_author:
      name: Agrim Asthana
      email: dev@agrimasthana.com
    commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
    license: Apache-2.0