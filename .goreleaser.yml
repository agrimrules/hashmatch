# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
version: 2
project_name: hashmatch

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X go.agrim.dev/hashmatch/cmd.version=v{{.Version}}
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: ["zip"]
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: hashmatch
    repository:
      owner: agrimrules
      name: homebrew-hashmatch
    commit_author:
      name: Agrim Asthana
      email: dev@agrimasthana.com
    directory: Formula
    description: A simple cli tool to generate file hashes and match them.
    test: |
      system "hashmatch -v"
scoops:
  repository:
    owner: agrimrules
    name: scoop-bucket
  commit_author:
    name: Agrim Asthana
    email: dev@agrimasthana.com
  commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
  license: Apache-2.0